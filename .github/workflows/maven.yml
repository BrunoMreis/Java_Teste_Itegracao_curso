name: Java CI com Maven

on:
  push:
    branches: [ "main", "feture/*","develop", "release/*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
 
    strategy:
      matrix:
        java_version: ['21']
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v3
    - name: â˜• Instalar JDK
      uses: actions/setup-java@v3
      with:
        java-version: ${{matrix.java_version}}
        distribution: 'temurin'
        cache: maven
    - name: ğŸ§ª Executar testes com Maven
      run: mvn test --file pom.xml

    - name: ğŸ“Š Gerar relatÃ³rio de cobertura (opcional)
      run: mvn jacoco:report -Pcoverage --file pom.xml

    - name: âœ… Verificar resultado
      if: ${{ success() }}
      run: echo "Todos os testes passaram! ğŸ‰"

    - name: âŒ Erro nos testes
      if: ${{ failure() }}
      run: echo "Alguns testes falharam. ğŸ˜“"

    - name: ğŸ“¦ Gera artefatos Maven
      run: mvn -B package --file pom.xml
    
    - name: ğŸš€ Executar SonarQube Scanner
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: mvn -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=BrunoMreis_Java_Teste_Itegracao_curso --file pom.xml

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
