name: Java CI com Maven

on:
  push:
    branches: [ "main", "feture/*","develop", "release/*", "hotfix/*" ]
  pull_request:
    branches: [ "main", "develop" ]
    types: [opened, synchronize, reopened]

jobs:
  build:

    runs-on: ubuntu-latest
 
    strategy:
      matrix:
        java_version: ['21', '24']
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v3
    - name: â˜• Instalar JDK [${{matrix.java_version}}] temurin
      uses: actions/setup-java@v3
      with:
        java-version: ${{matrix.java_version}}
        distribution: 'temurin'
        cache: maven
    - name: ğŸ§ª Run tests with Maven
      run: mvn test -B -e --file pom.xml

    - name: âœ… Check Results
      if: ${{ success() }}
      run: echo "Tests have been successful ğŸ‰"

    - name: âŒ Tests error
      if: ${{ failure() }}
      run: echo "Some tests failed ğŸ˜“"

    - name: ğŸ“¦ Generate a Maven artifect 
      run: mvn -B package --file pom.xml
        
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
